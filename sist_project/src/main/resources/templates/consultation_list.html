<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상담 예약 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">상담 예약 목록</h1>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                	<th>□</th>
                    <th>ID</th>
                    <th>이름</th>
                    <th>휴대폰</th>
                    <th>이메일</th>
                    <th>전공 여부</th>
                    <th>지점</th>
                    <th>교육 과정</th>
                    <th>예약 상태</th>
                    <th>기타</th>
                </tr>
            </thead>
            <tbody>
                <!-- 데이터 반복 출력 -->
                <tr th:each="schedule : ${schedules}">
                	<td><input type="checkbox"></td>
                    <td th:text="${schedule.id}"></td>
                    <td th:text="${schedule.name}"></td>
                    <td th:text="${schedule.cell}"></td>
                    <td th:text="${schedule.email}"></td>
                    <td th:text="${schedule.majorStatus.description}"></td>
                    <td th:text="${schedule.center.description}"></td>
                    <td th:text="${schedule.eduKind != null ? schedule.eduKind.description : 'N/A'}"></td>
                    <td th:text="${schedule.reservationStatus}"></td>
                    <td th:text="${schedule.etc}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
